version: '3.8'

services:
  db:
    profiles: ["cn"]
    container_name: mongodb
    image: mongo
    command: mongod --port 27017
    expose:
      - "27017"
    volumes:
      - dbdata:/data/db
    networks:
      5gs-bridge:
        aliases:
          - db

  free5gc-amf:
    profiles: ["cn"]
    container_name: amf
    image: free5gc/amf:v3.4.1
    command: ./amf -c ./config/amfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/amfcfg.yaml:/free5gc/config/amfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      5gs-bridge:
        ipv4_address: 10.100.200.131
        aliases:
          - amf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-nrf:
    profiles: ["cn"]
    container_name: nrf
    image: free5gc/nrf:v3.4.1
    command: ./nrf -c ./config/nrfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/nrfcfg.yaml:/free5gc/config/nrfcfg.yaml
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      5gs-bridge:
        ipv4_address: 10.100.200.132
        aliases:
          - nrf.free5gc.org
    depends_on:
      - db

  free5gc-ausf:
    profiles: ["cn"]
    container_name: ausf
    image: free5gc/ausf:v3.4.1
    command: ./ausf -c ./config/ausfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/ausfcfg.yaml:/free5gc/config/ausfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      5gs-bridge:
        ipv4_address: 10.100.200.133
        aliases:
          - ausf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-nssf:
    profiles: ["cn"]
    container_name: nssf
    image: free5gc/nssf:v3.4.1
    command: ./nssf -c ./config/nssfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/nssfcfg.yaml:/free5gc/config/nssfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      5gs-bridge:
        ipv4_address: 10.100.200.134
        aliases:
          - nssf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-pcf:
    profiles: ["cn"]
    container_name: pcf
    image: free5gc/pcf:v3.4.1
    command: ./pcf -c ./config/pcfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/pcfcfg.yaml:/free5gc/config/pcfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      5gs-bridge:
        ipv4_address: 10.100.200.135
        aliases:
          - pcf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-smf:
    profiles: ["cn"]
    container_name: smf
    image: free5gc/smf:v3.4.1
    command: ./smf -c ./config/smfcfg.yaml -u ./config/uerouting.yaml
    expose:
      - "8000"
    volumes:
      - ./config/smfcfg.yaml:/free5gc/config/smfcfg.yaml
      - ./config/uerouting.yaml:/free5gc/config/uerouting.yaml
    environment:
      GIN_MODE: release
    networks:
      5gs-bridge:
        ipv4_address: 10.100.200.136
        aliases:
          - smf.free5gc.org
    depends_on:
      - free5gc-nrf
      - free5gc-upf

  free5gc-udm:
    profiles: ["cn"]
    container_name: udm
    image: free5gc/udm:v3.4.1
    command: ./udm -c ./config/udmcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/udmcfg.yaml:/free5gc/config/udmcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      5gs-bridge:
        aliases:
          - udm.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-udr:
    profiles: ["cn"]
    container_name: udr
    image: free5gc/udr:v3.4.1
    command: ./udr -c ./config/udrcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/udrcfg.yaml:/free5gc/config/udrcfg.yaml
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      5gs-bridge:
        aliases:
          - udr.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-chf:
    profiles: ["cn"]
    container_name: chf
    image: free5gc/chf:v3.4.1
    command: ./chf -c ./config/chfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/chfcfg.yaml:/free5gc/config/chfcfg.yaml
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      5gs-bridge:
        aliases:
          - chf.free5gc.org
    depends_on:
      - db
      - free5gc-nrf
      - free5gc-webui

  free5gc-webui:
    profiles: ["cn"]
    container_name: webui
    image: free5gc/webui:v3.4.1
    command: ./webui -c ./config/webuicfg.yaml
    expose:
      - "2122"
      - "2121"
    volumes:
      - ./config/webuicfg.yaml:/free5gc/config/webuicfg.yaml
    environment:
      - GIN_MODE=release
    networks:
      5gs-bridge:
        aliases:
          - webui
    ports:
      - "5000:5000"
      - "2122:2122"
      - "2121:2121"
    depends_on:
      - db
      - free5gc-nrf

  free5gc-upf:
    profiles: ["cn"]
    container_name: upf
    privileged: true
    image: free5gc-upf-nwtt
    volumes:
      - ./config/upfcfg.yaml:/free5gc/config/upfcfg.yaml
    command: >
      bash -c "
      /free5gc/bin/upf -c /free5gc/config/upfcfg.yaml &
      /go-tt/go-tt -portif eth1 -tunopip 10.60.0.1 -unicast -twostep -unicastip 10.100.201.200 &
      wait -n
      "
    networks:
      5gs-bridge: # eth0
        ipv4_address: 10.100.200.137
        aliases:
          - upf.free5gc.org
      tsn-bridge-in: # eth1
        ipv4_address: 10.100.201.100

  oai-gnb-rfsim:
    profiles: ["ran-rfsim"]
    image: oaisoftwarealliance/oai-gnb:2024.w23
    privileged: true
    container_name: oai-gnb
    environment:
        USE_ADDITIONAL_OPTIONS: --sa -E --rfsim --log_config.global_log_options level,nocolor,time
        ASAN_OPTIONS: detect_leaks=0
    depends_on:
      - free5gc-amf
      - free5gc-upf
    networks:
      5gs-bridge:
        ipv4_address: 10.100.200.140
    cap_add:
      - NET_ADMIN
    volumes:
        - ./config/gnb.sa.band78.106prb.rfsim.conf:/opt/oai-gnb/etc/gnb.conf
    healthcheck:
        test: /bin/bash -c "pgrep nr-softmodem"
        interval: 10s
        timeout: 5s
        retries: 5

  oai-gnb:
    profiles: ["gnb"]
    image: oaisoftwarealliance/oai-gnb:2024.w23
    privileged: true
    container_name: oai-gnb
    environment:
        USE_ADDITIONAL_OPTIONS: --sa -E --gNBs.[0].min_rxtxtime 6 --continuous-tx --log_config.global_log_options level,nocolor,time
        ASAN_OPTIONS: detect_leaks=0
        USE_B2XX: 1
    networks:
      5gs-bridge:
        ipv4_address: 10.100.200.140
    cap_add:
      - NET_ADMIN
    depends_on:
      - free5gc-amf
      - free5gc-upf
    volumes:
        - ./config/gnb.sa.band78.fr1.106PRB.usrpb210.conf:/opt/oai-gnb/etc/gnb.conf
    healthcheck:
        test: /bin/bash -c "pgrep nr-softmodem"
        interval: 10s
        timeout: 5s
        retries: 5

  oai-nr-ue-rfsim:
    profiles: ["ran-rfsim"]
    image: oai-nr-ue-dstt
    privileged: true
    container_name: oai-nr-ue
    command: 
    entrypoint: >
      bash -c "
      /go-tt/go-tt -unicastip 10.100.202.200 -portif eth1 -tunopip 10.100.200.137 -unicast -twostep &
      /opt/oai-nr-ue/bin/entrypoint.sh /opt/oai-nr-ue/bin/nr-uesoftmodem -O /opt/oai-nr-ue/etc/nr-ue.conf
      "
    environment:
        USE_ADDITIONAL_OPTIONS: -E --sa --rfsim -r 106 --numerology 1 --uicc0.imsi 208930000000001 -C 3619200000 --rfsimulator.serveraddr 10.100.200.140 --log_config.global_log_options level,nocolor,time
    depends_on:
        - oai-gnb-rfsim
    networks:
      5gs-bridge: # eth0
        ipv4_address: 10.100.200.150
      tsn-bridge-out: # eth1
        ipv4_address: 10.100.202.100
    cap_add:
      - NET_ADMIN
    volumes:
        - ./config/nrue.uicc.conf:/opt/oai-nr-ue/etc/nr-ue.conf
    healthcheck:
        test: /bin/bash -c "pgrep nr-uesoftmodem"
        interval: 10s
        timeout: 5s
        retries: 5

  oai-nr-ue:
    profiles: ["ue"]
    image: oai-nr-ue-dstt
    privileged: true
    container_name: oai-nr-ue
    command: 
    entrypoint: /opt/oai-nr-ue/bin/entrypoint.sh /opt/oai-nr-ue/bin/nr-uesoftmodem -O /opt/oai-nr-ue/etc/nr-ue.conf
    environment:
        USE_ADDITIONAL_OPTIONS: -E -r 106 --numerology 1 --band 78 -C 3619200000 --ssb 516 --sa --uicc0.imsi 208930000000001 --log_config.global_log_options level,nocolor,time
        USE_B2XX: 1
    cap_add:
      - NET_ADMIN
    volumes:
        - ./config/nrue.uicc.conf:/opt/oai-nr-ue/etc/nr-ue.conf
    healthcheck:
        test: /bin/bash -c "pgrep nr-uesoftmodem"
        interval: 10s
        timeout: 5s
        retries: 5

  ptp-server: # Base Station Side
    profiles: ["ptpsim"]
    container_name: ptp-server 
    image: ptp-server
    command: /ptp-server/ptp-server -iface eth0 -loglevel info -timestamptype software
    networks:
      tsn-bridge-in:
        ipv4_address: 10.100.201.200
    cap_add:
      - NET_ADMIN
    build:
      context: ./docker/ptp-server

  ptp-client: # UE Side
    profiles: ["ptpsim"]
    container_name: ptp-client 
    image: ptp-client
    command: /ptp-client/ptp-client -serv_ip 10.100.202.100 -if eth0
    networks:
      tsn-bridge-out:
        ipv4_address: 10.100.202.200
    cap_add:
      - NET_ADMIN
    build:
      context: ./docker/ptp-client

networks:
  5gs-bridge:
    ipam:
      config:
        - subnet: 10.100.200.0/24
    driver_opts:
      com.docker.network.bridge.name: 5gs-br

  tsn-bridge-in: # Base Station Side
    ipam:
      config:
        - subnet: 10.100.201.0/24
    driver_opts:
      com.docker.network.bridge.name: tsn-br-in 

  tsn-bridge-out: # UE Side
    ipam:
      config:
        - subnet: 10.100.202.0/24
    driver_opts:
      com.docker.network.bridge.name: tsn-br-out

volumes:
  dbdata:
